<body>
    <p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
let x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  var latitude = position.coords.latitude;
  var longitude = position.coords.longitude;

  x.innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;

  // Create an object with latitude and longitude properties
  var coordinates = {
    latitude: latitude,
    longitude: longitude
  };

  var storeCoordinates = localStorage.getItem('coordinates');

  var coordinateArray = storeCoordinates ? JSON.parse(storeCoordinates) : [];

  coordinateArray.push(coordinates);

  localStorage.setItem('coordinates', JSON.stringify(coordinateArray));
}

</script>
